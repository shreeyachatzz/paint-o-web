<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint-O-Web</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="heading">
            <ul>
                <li>P</li>
                <li>A</li>
                <li>I</li>
                <li>N</li>
                <li>T</li>
                <li>~</li>
                <li>O</li>
                <li>~</li>
                <li>W</li>
                <li>E</li>
                <li>B</li>
            </ul>
        </div>
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="line">
                        <img src="icons/line.png" alt="">
                        <span>Line</span>
                    </li>
                    <li class="option tool" id="rectangle">
                        <img src="icons/rectangular-shape-outline.png" alt="">
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="icons/dry-clean.png" alt="">
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="icons/bleach.png" alt="">
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill Color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Options</label>
                <ul class="options" >
                    <li class="option active tool" id="brush">
                        <img src="icons/brush.png" alt="">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="icons/eraser-svgrepo-com.svg" alt="">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#4A98F7">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save As Image</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>
    <footer>
        <ul>
            <li>~</li>
            <li>s</li>
            <li>c</li>
            <li>h</li>
            <li>a</li>
            <li>t</li>
            <li>z</li>
            <li>~</li>
        </ul>
    </footer>
    
</body>
</html>
